<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Resume Builder</h2>
            <form id="resumeForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="title" placeholder="Title" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                
                <h3>Education</h3>
                <input type="text" id="degree" placeholder="Degree" required>
                <input type="text" id="school" placeholder="School" required>
                <input type="text" id="eduYear" placeholder="Year" required>
                
                <h3>Experience</h3>
                <input type="text" id="jobTitle" placeholder="Job Title" required>
                <input type="text" id="company" placeholder="Company" required>
                <input type="text" id="expYear" placeholder="Year" required>
                <textarea id="responsibilities" placeholder="Responsibilities (comma-separated)" required></textarea>
                
                <h3>Skills</h3>
                <textarea id="skills" placeholder="Skills (comma-separated)" required></textarea>
                
                <button type="submit">Generate Resume</button>
            </form>
        </div>
        
        <div class="resume-container">
            <div id="resume">
                <header>
                    <h1 id="resumeName" class="editable" data-field="name"></h1>
                    <p id="resumeTitle" class="editable" data-field="title"></p>
                </header>
                
                <section class="contact">
                    <h2>Contact</h2>
                    <p id="resumeEmail" class="editable" data-field="email"></p>
                    <p id="resumePhone" class="editable" data-field="phone"></p>
                </section>
                
                <section class="education">
                    <h2>Education</h2>
                    <div class="education-item">
                        <h3 id="resumeDegree" class="editable" data-field="degree"></h3>
                        <p id="resumeSchool" class="editable" data-field="school"></p>
                        <p id="resumeEduYear" class="editable" data-field="eduYear"></p>
                    </div>
                </section>
                
                <section class="experience">
                    <h2>Work Experience</h2>
                    <div class="job">
                        <h3 id="resumeJobTitle" class="editable" data-field="jobTitle"></h3>
                        <p id="resumeCompany" class="editable" data-field="company"></p>
                        <p id="resumeExpYear" class="editable" data-field="expYear"></p>
                        <ul id="resumeResponsibilities" class="editable" data-field="responsibilities"></ul>
                    </div>
                </section>
                
                <section class="skills">
                    <h2>Skills</h2>
                    <ul id="resumeSkills" class="editable" data-field="skills"></ul>
                </section>
            </div>
            <div id="resumeActions" style="display: none;">
                <button id="editToggle">Edit Resume</button>
                <button id="shareButton">Share Resume</button>
                <button id="downloadButton">Download PDF</button>
            </div>
            <div id="shareUrl" style="display: none;">
                <p>Share your resume using this link:</p>
                <input type="text" id="shareLink" readonly>
                <button id="copyLink">Copy Link</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
